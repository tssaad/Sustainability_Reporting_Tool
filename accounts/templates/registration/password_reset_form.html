{% extends "base_generic.html" %}
{% load bootstrap4 %}
{% block title %}Reset Password Form{% endblock title %}

{% block content %}
<h3>Password Reset Form</h3>

<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
    {% bootstrap_form form %} 
    <input type="submit" class="boxed-btn3 w-100" value="Reset password">
</form>
{% endblock %}
