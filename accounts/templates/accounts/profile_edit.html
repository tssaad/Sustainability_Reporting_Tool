{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Edit Profile{% endblock title %}
{% block body %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">

                    <div class="apply_job_form white-bg">
                        <h4>Edit Profile</h4>
                        {% include 'messages.html' %}
                        <form method="POST" class="form" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            {% buttons %}
                                <button class="boxed-btn3 w-100" type="submit">Update</button>
                            {% endbuttons %}
                        
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
